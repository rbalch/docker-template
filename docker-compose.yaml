services:
  mcp_playground:
    container_name: mcp_playground
    build:
      context: .
      target: build
      args:
        - UPDATE_DEPS=${UPDATE_DEPS:-false}
    volumes:
      - .:/code
      - root_hist:/root/history # i keep roots history across everything
      - vscode-server:/root/.vscode-server
      - huggingface-cache:/root/.cache/huggingface
      # - ~/.config/gcloud:/.config/gcloud
    stdin_open: true
    tty: true
    ports:
      - "8000:8000" # serving site
    #   - "5678:5678" # debugger
    # environment:
    #   DEBUG: true
    command: uvicorn server:app --reload --host 0.0.0.0 --port 8000 --reload --log-level debug

volumes:
  root_hist:
    name: root_hist
    external: true
  vscode-server:
    name: vscode-server
    external: true
  huggingface-cache:
    name: huggingface-cache
    external: true
